<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_From</title>
    <link rel="icon" href="imgeas/rocket.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_container">
        <img src="imgeas/bg.jpg" alt="">
        <form action="">
            <h1>Contact Form</h1>
            <div class="info">
                <div class="address">
                    <a href="#" class="icon"><i class="fa-solid fa-location-dot"></i></a>
                    <h3>Address:</h3>
                    <p>198 West 21th Street,<br> Suite 721 New York NY <br> 10016</p>
                </div>
                <div class="address">
                    <a href="#" class="icon"><i class="fa-solid fa-phone"></i></a>
                    <h3>Phone:</h3>
                    <a href="#" class="contact">+1235 2355 98</a>
                </div>
                <div class="address">
                    <a href="#" class="icon"><i class="fa-solid fa-paper-plane"></i></a>
                    <h3>Email:</h3>
                    <a href="#" class="contact">info@yoursite.com</a>
                </div>
            </div>
            <div class="massage">
                <h1>Get in touch with us</h1>
                <div class="input_box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input_box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="input_box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Massage"></textarea>
                </div>
                <div class="input_box">
                    <button type="submit">Send Massage</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
